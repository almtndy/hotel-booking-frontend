  <head>
    <script src="/admin/js/admin.js" type="module"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="/admin/css/styles.css" />
    <style>
      div.login-form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="login-form text-center rounded bg-white shadow overflow-hidden">
      <form id="admin_login">
        <h4 class="bg-dark text-white py-3">Admin Login Panel</h4>
        <!-- Notification -->
        <div class="alert alert-success d-none mx-5" role="alert"></div>
        <div class="alert alert-danger d-none mx-5" role="alert"></div>
        <div class="p-4">
          <div class="mb-3">
            <input
              name="name"
              required
              type="name"
              class="form-control shadow-none text-center"
              placeholder="name"
            />
          </div>
          <div class="mb-4">
            <input
              name="password"
              required
              type="password"
              class="form-control shadow-none text-center"
              placeholder="password"
              autocomplete="password"
            />
          </div>
          <button
            name="login"
            type="submit"
            class="btn text-white bg-dark shadow-none"
          >
            Login
          </button>
        </div>
      </form>
    </div>
