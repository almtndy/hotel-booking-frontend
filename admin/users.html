    <div

    >
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid flex-lg-column align-items-stretch">
          <h4 class="mt-2 text-light">Admin Panel</h4>
          <button
            class="navbar-toggler shadow-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#adminDropdown"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse flex-column align-items-stretch mt-2"
            id="adminDropdown"

            <ul class="nav nav-pills flex-column">

        </div>

    <!-- Users Table -->

    <div class="container-fluid" id="main-content">
      <div class="row">
        <div class="col-lg-10 ms-auto p-4 overflow-hidden">
          <h3 class="mb-4">Users</h3>

          <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
              <div class="text-end mb-4">
                <!-- Add any user-specific action buttons here -->
              </div>

              <div
                class="table-responsive-lg"
                style="height: 450px; overflow-y: scroll"
              >
                <table class="table table-hover border text-center">
                  <thead>
                    <tr class="bg-dark text-light">
                      <th scope="col">#</th>
                      <th scope="col">First Name</th>
                      <th scope="col">Last Name</th>
                      <th scope="col">Email</th>
                      <!-- Add any other user-specific columns as needed -->
                    </tr>
                  </thead>
                  <tbody id="user-data"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
